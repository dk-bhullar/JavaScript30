<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Cardio 2</title>
    <style>
      body {
        background-color: rgb(51, 184, 211);
      }

      h1 {
        color: rgb(255, 255, 255);
        text-align: center;
        margin-top: 30%;
      }
    </style>
  </head>
  <body>
    <h1><em>Psst: have a look at the JavaScript Console</em> üíÅ</h1>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const anyOldPeople = people.some((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log(anyOldPeople);
      // Array.prototype.every() // is everyone 19 or older?
      const areAllAdults = people.every((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log(areAllAdults);
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const findID = comments.find((comment) => {
        return comment.id === 823423;
      });
      console.log(findID);
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const updatedArray = [...comments];
      updatedArray.splice(
        updatedArray.findIndex((comment) => {
          return comment.id === 823423;
        }),
        1
      );
      console.log(updatedArray);
    </script>
  </body>
</html>
